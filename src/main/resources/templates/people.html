<body>
<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Author </th>
    </tr>
    </thead>
    <tr th:if="${people.empty}">
        <td colspan="2"> No Books Available </td>
    </tr>
    <ul th:each="person : ${peoples}">
       Name<li th:text="${person.name}"></li>
        Address<li th:text="${person.shippingAddress}"></li>
        <br>
    </ul>
