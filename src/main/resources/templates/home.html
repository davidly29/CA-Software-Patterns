
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Registration</title>
</head>
<body>
<div align="center">
    <form th:action="@{/addCustomer}" method="post">
        <fieldset>

            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username and password.
                </div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>

            <div class="form-group">
                <input type="text" name="name" id="name" class="form-control input-lg"
                       placeholder="Name" required="true" autofocus="true"/>
            </div>

            <div class="form-group">
                <input type="text" name="shippingAddress" id="shippingAddress" class="form-control input-lg"
                       placeholder="Password" required="true"/>
            </div>

            <div class="row">
                <div class="col-sm-3" style="float: none; margin: 0 auto;">
                    <input type="submit" class="btn btn-primary btn-block" value="Login"/>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<form action="/addStockItem" class="inline">
    <button class="float-left submit-button" >Add Stock</button>
</form>
<form action="/people" class="inline">
    <button class="float-left submit-button" >View Users</button>
</form>
</body>
</html>
