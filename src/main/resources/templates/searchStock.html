<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body>
<table>
        Name<li th:text="${item.stockTitle}"></li>
        Manufacture<li th:text="${item.manufacturerName}"></li>
        Price<li th:text="${item.itemPrice}"></li>
        Category<li th:text="${item.itemCategory}"></li>
    <a th:href="@{'/shoppingCart/addProduct/{id}'(id=${product.id})}" class="col-md-1"
        sec:authorize="isAuthenticated()">
        <button type="button" class="btn btn-primary" th:text="Buy">Buy</button>
        <br>
    </a>
</table>
</body>
</html>
