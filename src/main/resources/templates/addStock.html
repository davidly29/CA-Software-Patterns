<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Add Stock</title>
</head>
<body>
<form th:action="@{/addStock}" method="post">
    <fieldset>
        <div class="form-group">
            <input type="text" name="stockTitle" id="stockTitle" class="form-control input-lg"
                   placeholder="stockTitle" required="true" autofocus="true"/>
        </div>

        <div class="form-group">
            <input type="text" name="manufacturerName" id="manufacturerName" class="form-control input-lg"
                   placeholder="manufacturerName" required="true"/>
        </div>
        <div class="form-group">
            <input type="number" step="0.01" name="itemPrice" id="itemPrice" class="form-control input-lg"
                   placeholder="itemPrice" required="true"/>
        </div>
        <div class="form-group">
            <input type="text" name="itemCategory" id="itemCategory" class="form-control input-lg"
                   placeholder="itemCategory" required="true"/>
        </div>

        <div class="row">
            <div class="col-sm-3" style="float: none; margin: 0 auto;">
                <input type="submit" class="btn btn-primary btn-block" value="Confirm"/>
            </div>
        </div>

    </fieldset>
</form>
</body>
</html>
